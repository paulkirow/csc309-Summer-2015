	<header>
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#userinfo">
						<span class="icon-bar"></span>

					<div class="navbar-text">

						{% trans "Logged in" %}: <a href="/profile/{{ user.id }}">{{ user.username }}</a>

							<!--<a href="{% url 'auth_password_change' %}">{% trans "Change password" %}</a>)-->

						   <a href="{% url 'auth_login' %}">{% trans "Log in" %}</a>
						   <div style="float:right;padding-left:10px;">
						   <p id="notamember">Not  a member? <a href="{% url 'registration_register' %}">Register</a>!</p>
						   </div>

						{% endif %}
