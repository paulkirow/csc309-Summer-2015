{% load staticfiles %}

<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="application-name" content="">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <title>OpenYard</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Additional jQuery needed for form validation -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>
    <script src="../static/js/pValidate.js"></script>
</head>

<body>

    <header>
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="" class="navbar-brand">OpenYard</a>
                </div>
                <div class="collapse navbar-collapse navbar-right">
                    <div class="navbar-text">DEMO USER</div>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <aside>
            <div id="sidebar">
                <ul>
                    <li><a href="/">Property Listing</a></li>
                    <li><a href="/search">Search</a></li>
                    <li><a href="/addProperty">Add Property</a></li>
                </ul>
            </div>
        </aside>

        <div class="main">
            <form role="form" id="propertyform" method="post"> {% csrf_token %}
            	<div class="form-group">
                    <label for="title">Title for your posting:</label>
                    <input type="text" class="form-control" id="title" name="title" maxlength="100" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" name="address" maxlength="50" required>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" class="form-control" id="city" name="city" maxlength="50" required>
                </div>
                <div class="form-group">
                    <label for="province">Province:</label>
                    <input type="text" class="form-control" id="province" name="province" maxlength="50" required>
                </div>
                <div class="form-group">
                    <label for="size">Approximate size (of the property):</label>
                    <input type="text" class="form-control" id="size" name="size" maxlength="10" required>
                </div>
                <div class="form-group">
                    <label for="text">Description:</label>
                    <textarea class="form-control" rows="5" id="text" name="text" maxlength="500"></textarea>
                </div>
                <input type="hidden" id="user" name="user" value="{{ user }}">
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <script>
            	$( "#propertyform" ).validate({
            	  rules: {
            	    size: {
            	      number: true
            	    }
            	  }
            	});
            </script>
        </div>
    </div>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
