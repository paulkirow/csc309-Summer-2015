{% include "header.html" %}
{% if user.is_authenticated %}
	<meta http-equiv="refresh" content="0; url=/" /> 
{% endif %}

    <div class="container-fluid">
        <aside>
            <div id="sidebar">
                {% include "sidebar.html" %}
            </div>
        </aside>

        <div class="main">
            <h1>Login</h1>
			<form method="post" action=".">
                {% csrf_token %}
                {{ form.as_p }}

                <input type="submit" value="Log in" />
                <input type="hidden" name="next" value="{{ next }}" />
            </form>
			<br>
			<p>Can't Remember! <a href="/accounts/password/reset/">Forgot Password</a>!</p>
			<p>Not a member? <a href="{% url 'registration_register' %}">Register</a>!</p>
            <p><a href="{% url 'socialauth_begin' 'google-oauth2' %}">Login With Google</a> </p>
        </div>
    </div>
    
   {% include "footer.html" %}


{% block body_block %}

{% endblock %}
